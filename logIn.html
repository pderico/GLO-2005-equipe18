<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login V10</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/loginCSS.css">
    <link rel="stylesheet" type="text/css" href="css/philCSS.css">

    <!--===============================================================================================-->
</head>
<body>
    <div class="limiter">
        <div class="container-login">
            <div class="wrap-login p-t-50 p-b-90">

					<span class="login100-form-title p-b-51">
						Login
					</span>

                <div class="wrap-input validate-input m-b-16" data-validate = "Username is required">
                    <input class="input" type="text" name="username" placeholder="Username">
                    <span class="focus-input"></span>
                </div>


                <div class="wrap-input validate-input m-b-16" data-validate = "Password is required">
                    <input class="input" type="password" name="pass" placeholder="Password">
                    <span class="focus-input"></span>
                </div>



                    <div class="container-login-form-btn m-t-17">
                        <button class="login-form-btn">
                            Login
                        </button>
                    </div>
                    <div style="background-color: #ACA79A"><br></div>
                    <div class="container-login-form-btn m-t-17">
                                <button class="login-form-btn"  onclick="window.location.href='signUP.html'">
                                    Sign Up
                                </button>


                    </div>

            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>


</body>
</html>
