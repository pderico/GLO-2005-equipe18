<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/loginCSS.css">
    <link rel="stylesheet" type="text/css" href="css/philCSS.css">

    <!--===============================================================================================-->
</head>
<body>
<header>
    <div class="main">
        <div class="logo">
            <img src="logo.png">
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="logIn.html">Log In</a></li>
        </ul>
    </div>
</header>
<div class="limiter">
    <div class="container-login">
        <div class="wrap-login p-t-50 p-b-90">
					<span class="login100-form-title p-b-51">
						Sign up
					</span>
                <div class="wrap-input validate-input m-b-16" data-validate = "Name is required">
                    <input id="fullName" class="input" type="text" name="fullName" placeholder="Enter your full name">
                    <span class="focus-input"></span>

                </div>

                <div class="wrap-input validate-input m-b-16" data-validate = "Email is required">
                    <input id="email" class="input" type="text" name="email" placeholder="Enter your Email">
                    <span class="focus-input"></span>
                </div>

                <div class="wrap-input validate-input m-b-16" data-validate = "Username is required">
                    <input id="username" class="input" type="text" name="username" placeholder="Username">
                    <span class="focus-input"></span>
                </div>
                 <div class="wrap-input validate-input m-b-16" data-validate = "Username is required">
                    <input id="civicNo" class="input" type="text" name="civicNo" placeholder="Enter Civic Number">
                    <span class="focus-input"></span>
                </div>
                <div class="wrap-input validate-input m-b-16" data-validate = "Username is required">
                    <input id="address" class="input" type="text" name="address" placeholder="Enter Street name">
                    <span class="focus-input"></span>
                </div>
                <div class="wrap-input validate-input m-b-16" data-validate = "Username is required">
                    <input id="zip" class="input" type="text" name="zip" placeholder="Enter ZIP Code">
                    <span class="focus-input"></span>
                </div>


                <div class="wrap-input validate-input m-b-16" data-validate = "Password is required">
                    <input id="pwd" class="input" type="password" name="pass" placeholder="Password">
                    <span class="focus-input"></span>
                </div>
                <div class="wrap-input validate-input m-b-16" data-validate = "Password is required">
                    <input class="input" type="password" name="pass" placeholder="Verify your password">
                    <span class="focus-input"></span>
                </div>

                <div style="background-color: #ACA79A"><br></div>
                <div class="container-login-form-btn m-t-17">
                        <button class="login-form-btn" onclick="createUser()">
                            Sign Up
                        </button>


                </div>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>


</body>
<script>
    function createUser() {
        let user = document.getElementById("username").value;
        if( user !== ""){
            alert("User "+user.toString()+" Created ");
            window.location.href='logIn.html';
        }else{
            alert("User not created");
        }
    }
</script>
</html>
