<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" type="text/css" href="css/cart.css">
    

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>

   
<div class="top-nav-bar">
            <div class="search-box">
                <input type="text" title="Search for products" placeholder="Search for products" class="form-control">
                <span class="input-group-text"><i class="fa fa-search"></i></span>
                
            </div>

            <div class="menu">
                <ul> 
                    <li><a href="#">Sign in</a></li>
                    <li><a href="#">User</a></li>
                    <li><a href="#"><i class="fa fa-shopping-basket"></i>Cart</a></li>
                </ul>
            </div>
            <div class="submenu">
                <ul>
                    <li>Buyer</li>
                    <li>Seller</li>
                    <li>Transaction</li>
                    <li>Delivery</li>
                    <li>Products</li>
                </ul>

            </div>

  </div>




 <div class="container">

    <div class="heading">
        <h1>
            <span class="shopper">s</span> Shopping Cart
        </h1>

        <a href="#" class="visibility-cart transition is-open">X</a>
    </div>

    <div class="cart transition is-open">

        <a href="#" class="btn btn-update">Continue Shopping</a>


        <div class="table">

            <div class="layout-inline row th">
                <div class="col col-pro">Product</div>
                <div class="col col-price align-center ">
                    Price
                </div>
                <div class="col col-qty align-center">QTY</div>
                <div class="col">VAT</div>
                <div class="col">Total</div>
            </div>

            <div class="layout-inline row">

                <div class="col col-pro layout-inline">
                    <img src="" alt="IMAGE" />
                    <p>Object1</p>
                </div>

                <div class="col col-price col-numeric align-center ">
                    <p>Price</p>
                </div>

                <div class="col col-qty layout-inline">
                    <input type="number" value="3" />

                </div>

                <div class="col col-vat col-numeric">
                    <p>Price</p>
                </div>
                <div class="col col-total col-numeric">               <p> PRICE </p>
                </div>
            </div>

            <div class="layout-inline row row-bg2">

                <div class="col col-pro layout-inline">
                    <img src="" alt="IMAGE" />
                    <p>Object2</p>
                </div>

                <div class="col col-price col-numeric align-center ">
                    <p>Price</p>
                </div>

                <div class="col col-qty  layout-inline">
                    <input type="number" value="1" />

                </div>

                <div class="col col-vat col-numeric">
                    <p>Price</p>
                </div>
                <div class="col col-total col-numeric">
                    <p>PRICE</p>
                </div>

            </div>

            <div class="layout-inline row">
            </div>

            <div class="tf">
                <div class="row layout-inline">
                    <div class="col"></div>
                </div>
                <div class="row layout-inline">
                    <div class="col">
                        <p>Shipping = </p>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="row layout-inline">
                    <div class="col">
                        <p>Total = </p>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>

        <a href="#" class="btn btn-update">Proceed to Checkout</a>

    </div>
</div>
</body>
</html>
